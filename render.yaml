# ============================================
# AFRIFLOW - Configuration Render
# Version: 2.0.0
# Niveau: Production / Enterprise
# ============================================

services:
  # ==========================================
  # API Backend Principal
  # ==========================================
  - type: web
    name: afriflow-api
    runtime: python
    region: frankfurt
    plan: starter
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python scripts/seed_data.py
    
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afriflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://app.afriflow.com,https://www.afriflow.com,https://afriflow.com
      - key: SENTRY_DSN
        sync: false
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_PERIOD
        value: 60
      - key: LOG_LEVEL
        value: INFO
    
    healthCheckPath: /health
    healthCheckTimeout: 10
    
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 70
    
    disk:
      name: afriflow-data
      mountPath: /data
      sizeGB: 10

  # ==========================================
  # Base de Données PostgreSQL
  # ==========================================
  - type: pserv
    name: afriflow-db
    runtime: postgres
    region: frankfurt
    plan: starter
    postgresMajorVersion: 15
    databaseName: afriflow
    user: afriflow_admin
    backup:
      enabled: true
      schedule: "0 0 * * *"

  # ==========================================
  # Cache Redis
  # ==========================================
  - type: redis
    name: afriflow-cache
    region: frankfurt
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # ==========================================
  # Worker pour tâches asynchrones
  # ==========================================
  - type: worker
    name: afriflow-worker
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afriflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: afriflow-cache
          property: connectionString
      - key: ENVIRONMENT
        value: production

  # ==========================================
  # Cron Job pour sauvegardes
  # ==========================================
  - type: cron
    name: afriflow-backup
    runtime: python
    region: frankfurt
    plan: starter
    schedule: "0 2 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/backup.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afriflow-db
          property: connectionString
      - key: ENVIRONMENT
        value: production

# ============================================
# Variables d'environnement globales
# ============================================
envVarGroups:
  - name: afriflow-global
    envVars:
      - key: APP_NAME
        value: Afriflow
      - key: APP_VERSION
        value: 2.0.0
      - key: SUPPORT_EMAIL
        value: support@afriflow.com
      - key: TIMEZONE
        value: Africa/Dakar
      - key: DEFAULT_CURRENCY
        value: FCFA
      - key: MOBILE_MONEY_PROVIDERS
        value: orange_money,mtn_money,wave,free_money



